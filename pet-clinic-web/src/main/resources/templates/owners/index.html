<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Pet Owners</title>
</head>
<body>

    <h1 th:text="'List of Pet Owners'">List of Pet Owners ...</h1>
    
    <table>
    	<thead>
    	<tr>
    		<th>ID</th>
    		<th>First Name</th>
    		<th>Last Name</th>
    	</tr>
    	</thead>
    	<tbody>
    	<tr th:each="owner : ${owners}">
    		<td th:text="${owner?.id}">1</td>
    		<td th:text="${owner?.firstName}">Boo</td>
    		<td th:text="${owner?.lastName}">Ba</td>
    	</tr>
    	</tbody>
    </table>
    
</body>
</html>
